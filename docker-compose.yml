services:
  postgres-activity:
    image: postgres:16-alpine
    container_name: postgres-activity
    restart: unless-stopped
    environment:
      POSTGRES_DB: activities
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./Backend/services/ActivityService/db/initActivity.sql:/docker-entrypoint-initdb.d/10-initActivity.sql:ro
      - postgres_activity_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d activities || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-auth:
    image: postgres:16-alpine
    container_name: postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    volumes:
      - ./Backend/services/AuthService/db/initAuthService.sql:/docker-entrypoint-initdb.d/10-initAuthService.sql:ro
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-user:
    image: postgres:16-alpine
    container_name: postgres-user
    restart: unless-stopped
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5434:5432"
    volumes:
      - ./Backend/services/UserService/db/initUserService.sql:/docker-entrypoint-initdb.d/10-initUserService.sql:ro
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d users || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-metrics:
    image: postgres:16-alpine
    container_name: postgres-metrics
    restart: unless-stopped
    environment:
      POSTGRES_DB: metrics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5435:5432"
    volumes:
      - ./Backend/services/MetricsService/db/initMetricsService.sql:/docker-entrypoint-initdb.d/10-initMetricsService.sql:ro
      - postgres_metrics_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d metrics || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-notification:
    image: postgres:16-alpine
    container_name: postgres-notification
    restart: unless-stopped
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5436:5432"
    volumes:
      - ./Backend/services/NotificationService/db/initNotificationService.sql:/docker-entrypoint-initdb.d/10-initNotificationService.sql:ro
      - postgres_notification_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notifications || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-report:
    image: postgres:16-alpine
    container_name: postgres-report
    restart: unless-stopped
    environment:
      POSTGRES_DB: reports
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5437:5432"
    volumes:
      - ./Backend/services/ReportService/db/initReportService.sql:/docker-entrypoint-initdb.d/10-initReportService.sql:ro
      - postgres_report_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reports || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-agent:
    image: postgres:16-alpine
    container_name: postgres-agent
    restart: unless-stopped
    environment:
      POSTGRES_DB: agents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5438:5432"
    volumes:
      - ./Backend/services/AgentManagementService/db/InitAgent.sql:/docker-entrypoint-initdb.d/10-initAgent.sql:ro
      - postgres_agent_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agents || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "127.0.0.1:15672:15672"   # Web UI (local admin only)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-ams_rabbit}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-ChangeMeRabbitPass123!}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  activityservice:
    build:
      context: ./Backend/services/ActivityService
      dockerfile: dockerfile
    container_name: activityservice
    restart: unless-stopped
    depends_on:
      postgres-activity:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres-activity;Database=activities;Username=postgres;Password=pass;TrustServerCertificate=true"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__User: ${RABBITMQ_USER:-ams_rabbit}
      RabbitMQ__Password: ${RABBITMQ_PASS:-ChangeMeRabbitPass123!}
      RabbitMQ__VHost: ${RABBITMQ_VHOST:-/}
      RabbitMQ__PublishRetryLimit: "3"
      RabbitMQ__DispatcherPollMs: "1000"
      RabbitMQ__DispatcherBatchSize: "100"
    ports:
      - "5001:5001"   # gRPC
      - "5002:5002"   # health / http
    networks:
      - backend

  authservice:
    build:
      context: ./Backend/services/AuthService
      dockerfile: dockerfile
    container_name: authservice
    restart: unless-stopped
    depends_on:
      postgres-auth:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres-auth;Database=auth;Username=postgres;Password=pass;TrustServerCertificate=true"
    ports:
      - "5003:5003"   # gRPC
      - "5007:5007"   # REST
    networks:
      - backend

  userservice:
    build:
      context: ./Backend/services/UserService
      dockerfile: dockerfile
    container_name: userservice
    restart: unless-stopped
    depends_on:
      postgres-user:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres-user;Database=users;Username=postgres;Password=pass;TrustServerCertificate=true"
      ASPNETCORE_URLS: "http://+:5004;http://+:5005"
    ports:
      - "5004:5004"   # gRPC
      - "5005:5005"   # REST
    networks:
      - backend

  metricservice:
    build:
      context: ./Backend/services/MetricsService
      dockerfile: dockerfile
    container_name: metricservice
    restart: unless-stopped
    depends_on:
      postgres-metrics:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres-metrics;Database=metrics;Username=postgres;Password=pass;TrustServerCertificate=true"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__User: ${RABBITMQ_USER:-ams_rabbit}
      RabbitMQ__Password: ${RABBITMQ_PASS:-ChangeMeRabbitPass123!}
      RabbitMQ__VHost: ${RABBITMQ_VHOST:-/}
      RabbitMQ__PrefetchCount: "16"
      RabbitMQ__RetryLimit: "5"
      ASPNETCORE_URLS: "http://+:5010;http://+:5011"
    ports:
      - "5010:5010"   # gRPC
      - "5011:5011"   # REST
    networks:
      - backend

  notificationservice:
    build:
      context: ./Backend/services/NotificationService
      dockerfile: dockerfile
    container_name: notificationservice
    restart: unless-stopped
    depends_on:
      postgres-notification:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres-notification;Database=notifications;Username=postgres;Password=pass;TrustServerCertificate=true"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__User: ${RABBITMQ_USER:-ams_rabbit}
      RabbitMQ__Password: ${RABBITMQ_PASS:-ChangeMeRabbitPass123!}
      RabbitMQ__VHost: ${RABBITMQ_VHOST:-/}
      RabbitMQ__PrefetchCount: "16"
      RabbitMQ__RetryLimit: "5"
    ports:
      - "5012:5012"   # gRPC
      - "5017:5017"   # REST
    networks:
      - backend

  activityagent:
    build:
      context: ./Backend/services/ActivityAgent
      dockerfile: dockerfile
    container_name: activityagent
    restart: unless-stopped
    depends_on:
      activityservice:
        condition: service_healthy
    environment:
      ActivityService__Url: "http://activityservice:5001"
      Agent__ComputerId: "1"
      Agent__CollectionInterval: "5000"
      Agent__Enabled: "true"
    networks:
      - backend

  reportservice:
    build:
      context: ./Backend/services/ReportService
      dockerfile: dockerfile
    container_name: reportservice
    restart: unless-stopped
    depends_on:
      postgres-report:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres-report;Database=reports;Username=postgres;Password=pass;TrustServerCertificate=true"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__User: ${RABBITMQ_USER:-ams_rabbit}
      RabbitMQ__Password: ${RABBITMQ_PASS:-ChangeMeRabbitPass123!}
      RabbitMQ__VHost: ${RABBITMQ_VHOST:-/}
      RabbitMQ__PrefetchCount: "16"
      RabbitMQ__RetryLimit: "5"
      ASPNETCORE_URLS: "http://+:5013;http://+:5014"
    ports:
      - "5013:5013"   # gRPC
      - "5014:5014"   # REST
    networks:
      - backend

  agentmanagementservice:
    build:
      context: ./Backend/services/AgentManagementService
      dockerfile: dockerfile
    container_name: agentmanagementservice
    restart: unless-stopped
    depends_on:
      postgres-agent:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres-agent;Database=agents;Username=postgres;Password=pass;TrustServerCertificate=true"
      ASPNETCORE_URLS: "http://+:5015;http://+:5016"
    ports:
      - "5015:5015"   # gRPC
      - "5016:5016"   # REST
    networks:
      - backend

  gateway:
    build:
      context: ./Backend/gateway
      args:
        BUILD_CONFIGURATION: Release
    container_name: gateway
    restart: unless-stopped
    depends_on:
      activityservice:
        condition: service_healthy
      authservice:
        condition: service_healthy
      userservice:
        condition: service_healthy
      metricservice:
        condition: service_healthy
      notificationservice:
        condition: service_healthy
      reportservice:
        condition: service_healthy
      agentmanagementservice:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      Jwt__Key: "ThisIsASecretKeyForJWTTokenGeneration123456789"
      Jwt__Issuer: "ActivityMonitoringSystem"
      Jwt__Audience: "ActivityMonitoringSystem"
      ASPNETCORE_ENVIRONMENT: "Development"
      Services__Activity: "http://activityservice:5001"
      Services__Auth: "http://authservice:5003"
      Services__User: "http://userservice:5004"
      Services__Notification: "http://notificationservice:5012"
      Services__Metrics: "http://metricservice:5010"
      Services__Report: "http://reportservice:5013"
      Services__Agent: "http://agentmanagementservice:5015"
    ports:
      - "8080:8080"
    volumes:
      - gateway_data:/app/data
    networks:
      - backend

  frontend:
    build:
      context: ./Frontend
      dockerfile: dockerfile
      args:
        - REACT_APP_API_URL=/api
        - REACT_APP_ENV=production
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - backend
      - frontend
    depends_on:
      - gateway
    environment:
      - REACT_APP_API_URL=/api
      - REACT_APP_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_activity_data:
  postgres_auth_data:
  postgres_user_data:
  postgres_metrics_data:
  postgres_notification_data:
  postgres_report_data:
  postgres_agent_data:
  rabbitmq_data:
  gateway_data:
